<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Data Privacy Rules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Data Privacy Regulations by Country</h1>
        <p>Select a country to view its data privacy rules:</p>
    </header>

    <div class="container">
        <select id="country-select" onchange="displayRules()">
            <option value="" disabled selected>Select a country</option>
            <option value="usa">United States</option>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="uk">United Kingdom</option>
        </select>

        <div id="rules-container">
            <h2>Privacy Rules</h2>
            <p id="rules-text">Please select a country to view its data privacy regulations.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 International Data Compliance. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
